<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>send it</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/signup.css" />
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <div class="header">
        <h1 class="logo"><em><span id="blue">S</span><span id="red">e</span><span id="yellow">n</span><span id="blue">d</span><span
                    id="green">i</span><span id="red">t</span></em></h1>
        <h1 class="trust"><em><span id="comic">Trust me I</span> <span id="courier">can deliver in time</span></em></h1>
    </div>

    <div class="signup-form">
        <div class="signup">Signup here</div>
        <form>
            <div class="email">
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="emmanuel@gmail.com" name="email" required>
            </div>
            <div class="firstname">
                <label for="firstname"><b>First Name</b></label>
                <input type="text" placeholder="Enter first name" name="firstname" required>
            </div>
            <div class="lastname">
                <label for="lastname"><b>Last Name</b></label>
                <input type="text" placeholder="Enter your last name" name="lastname" required>
            </div>
            <div class="password">
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="secret" name="password" required>
            </div>
            <div class="button">
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </form>
        <div>If you have an account, please login from <a href="../user/login.html">HERE</a></div>

    </div>
</body>

</html>
