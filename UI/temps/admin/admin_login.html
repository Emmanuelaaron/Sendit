<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Send it</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/login.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="header">
        <h1><em>Sendit</em></h1>
        <h1><em>Admin Login</em></h1>
        <h1><em>Trust me I can deliver in time</em></h1>
    </div>
    <div class="login-form">
        <form>
            <div class="email">
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="emmanuel@gmail.com" name="email" required>
            </div>
            <div class="password">
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="secrete" name="password" required>
            </div>
            <div class="button">
                <input type="submit" value="Login">
            </div>
            <div>If you're not an admin, please click <a href="../user/login.html">HERE</a></div>
        </form>
    </div>
</body>
</html>
